<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="add-task-form-bg" data-add-task-form-bg>
      <form class="add-task-form-modal">
        <div class="form-header">
          <div class="form-title">Create a Task</div>
          <div class="close-icon" data-close-add-task>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="form-row">
          <label for="task-title">Title*</label>
          <input type="text" id="task-title" name="task-title" required />
        </div>
        <div class="form-row">
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" />
        </div>
        <div class="form-row">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button class="add-task-btn">Submit</button>
      </form>
    </div>
    <header>
      <div class="menu-icon-bg">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">TaskApp</div>
    </header>
    <main>
      <section id="sidebar">
        <form class="add-list-form" data-new-list-form>
          <input
            type="text"
            name="new-list"
            id="new-list"
            data-new-list-input
            placeholder="Enter List Title"
            autocomplete="off"
          />
          <button class="add-list-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <ul class="list-container" data-lists>
          <!-- <li class="list-item active">
            Go somewhere
            <span class="delete-icon"><i class="fa-solid fa-xmark"></i></span>
          </li>
          <li class="list-item">
            Do Something
            <span class="delete-icon"><i class="fa-solid fa-xmark"></i></span>
          </li> -->
        </ul>
      </section>
      <section id="content">
        <div class="add-task-container">
          <h1 class="task-list-title">Dillon Dipetrillo</h1>
          <div class="add-task-button" data-add-task-btn>
            <i class="fa-solid fa-plus"></i>
            <span>Add Task</span>
          </div>
        </div>
      </section>
    </main>
  <script defer src="bundle.js"></script></body>
</html>
