<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="menu-icon-bg">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">TaskApp</div>
    </header>
    <main>
      <section id="sidebar">
        <form class="add-list-form" data-new-list-form>
          <input
            type="text"
            name="new-list"
            id="new-list"
            data-new-list-input
            placeholder="Enter List Title"
            autocomplete="off"
          />
          <button class="add-list-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <ul class="list-container" data-lists>
          <!-- <li class="list-item active">
            Go somewhere
            <span class="delete-icon"><i class="fa-solid fa-xmark"></i></span>
          </li>
          <li class="list-item">
            Do Something
            <span class="delete-icon"><i class="fa-solid fa-xmark"></i></span>
          </li> -->
        </ul>
      </section>
      <section id="content">
        <div class="add-task-container"></div>
      </section>
    </main>
  <script defer src="bundle.js"></script></body>
</html>
