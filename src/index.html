<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="add-task-form-bg" data-add-task-form-bg>
      <form class="add-task-form-modal" data-add-task-form>
        <div class="form-header">
          <div class="form-title">Create a Task</div>
          <div class="close-icon" data-close-add-task>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="form-row">
          <label for="task-title">Title*</label>
          <input
            type="text"
            id="task-title"
            name="task-title"
            autocomplete="off"
            required
            data-input-title
          />
        </div>
        <div class="form-row">
          <label for="due-date">Due Date</label>
          <input
            type="date"
            name="due-date"
            id="due-date"
            data-input-due-date
          />
        </div>
        <div class="form-row">
          <label for="priority">Priority</label>
          <select name="priority" id="priority" data-input-priority>
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
          </select>
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            data-textarea-descript
          ></textarea>
        </div>
        <button class="add-task-btn">Submit</button>
      </form>
    </div>
    <header>
      <div class="menu-icon-bg" data-header-btn>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">TaskApp</div>
    </header>
    <main>
      <section id="sidebar" class="open" data-sidebar>
        <form class="add-list-form" data-new-list-form>
          <input
            type="text"
            name="new-list"
            id="new-list"
            data-new-list-input
            placeholder="Enter List Title"
            autocomplete="off"
          />
          <button class="add-list-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <ul class="all-tasks list-container" data-all-tasks>
          <li class="default-task list-item" data-list-id="0" data-default-list>
            All Tasks
          </li>
        </ul>
        <ul class="list-container" data-lists></ul>
      </section>
      <section id="content" data-list-display-container>
        <div class="content-section-head">
          <div class="add-task-container">
            <h1 class="task-list-title" data-list-title></h1>
            <div class="add-task-button" data-add-task-btn>
              <i class="fa-solid fa-plus"></i>
              <span>Add Task</span>
            </div>
          </div>
          <div class="content-filter-container">
            <label for="filter">Filter By</label>
            <select name="filter" id="filter" data-filter-tasks>
              <option value="recent">Recent to Latest</option>
              <option value="latest">Latest to Recent</option>
              <option value="low">Low to High Priority</option>
              <option value="high">High to Low Priority</option>
            </select>
          </div>
        </div>
        <div class="task-list" data-tasks></div>
        <div class="other-lists" data-other-lists></div>
      </section>
    </main>

    <template id="task-template">
      <div class="task">
        <div class="task-top">
          <div class="task-info">
            <div class="task-circle-container">
              <div class="task-circle"></div>
            </div>
            <span class="task-title"></span>
            <span class="task-priority"></span>
            <span class="task-due-date"></span>
          </div>
          <div class="task-icons">
            <i class="fa-solid fa-xmark delete-task"></i>
          </div>
        </div>
        <div class="task-descript"></div>
      </div>
    </template>
  </body>
</html>
